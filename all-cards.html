<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Review Answer</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear Logo"
               />

               <h3 class="d-inline text-brand">White Bear</h3>

               <a
                  href="index.html"
                  class="btn btn-link float-right"
                  role="button"
                  >Log out</a
               >

               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="create-answer.html"
                     class="btn btn-secondary"
                     role="button"
                  >
                     Create new
                  </a>
                  <a
                     href="review-imagery.html"
                     class="btn btn-secondary tab-separator"
                     role="button"
                  >
                     Review
                  </a>
                  <a
                     href="#"
                     class="btn btn-secondary tab-separator tab-active"
                     role="button"
                  >
                     All Cards
                  </a>
               </div>
               <div class="row">
                  <div class="form-group col-8">
                     <input
                        class="form-control"
                        type="text"
                        placeholder="Search for a word"
                        aria-label="Search"
                     />
                  </div>
                  <div class="form-group col-4">
                     <button
                        class="btn btn-primary btn-sm float-right"
                        type="submit"
                     >
                        Search
                     </button>
                  </div>
               </div>
            </div>

            <div class="dropdown float-right">
               <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
               >
                  Dropdown button
               </button>
               <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="dropdownMenuButton"
               >
                  <a class="dropdown-item" href="#">Most Recent</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
