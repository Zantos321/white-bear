<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Review Empty</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear Logo"
               />

               <h3 class="d-inline text-brand">White Bear</h3>

               <a
                  href="index.html"
                  class="btn btn-link float-right"
                  role="button"
                  >Log out</a
               >

               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="create-answer.html"
                     class="btn btn-secondary"
                     role="button"
                  >
                     Create new
                  </a>
                  <button class="btn btn-secondary tab-separator tab-active">
                     Review
                  </button>
                  <a
                     href="all-cards.html"
                     class="btn btn-secondary tab-separator"
                     role="button"
                  >
                     All Cards
                  </a>
               </div>

               <div class="text-center text-muted my-4">
                  <h4>
                     Edit card
                  </h4>
               </div>
               <button class="btn btn-link">Previous card</button>
               <div class="float-right">
                  <button class="btn btn-outline-primary">
                     Get more cards
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
