<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Create Answer</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear Logo"
               />

               <h3 class="d-inline text-brand">White Bear</h3>

               <a
                  href="index.html"
                  class="btn btn-link float-right"
                  role="button"
                  >Log out</a
               >

               <div
                  class="btn-group d-flex"
                  role="navigation"
                  aria-label="navigation"
               >
                  <button class="btn btn-secondary tab-active">
                     Create new
                  </button>
                  <a
                     href="review-imagery.html"
                     class="btn btn-secondary tab-separator"
                     role="button"
                  >
                     Review
                  </a>
                  <a
                     href="all-cards.html"
                     class="btn btn-secondary tab-separator"
                     role="button"
                  >
                     All Cards
                  </a>
               </div>

               <div class="text-center text-muted my-4">
                  <h4>
                     Add an answer
                  </h4>
               </div>

               <div class="mb-2">
                  <div class="card bg-secondary">
                     <div class="card-body">
                        <textarea
                           id="cardTextsm"
                           rows="11"
                           class="d-sm-none"
                           autofocus="autofocus"
                        ></textarea>
                        <textarea
                           id="cardTextlg"
                           rows="6"
                           class="d-none d-sm-block"
                           autofocus="autofocus"
                        ></textarea>
                     </div>
                  </div>
               </div>

               <div class="float-right mb-5">
                  <span id="wordCount">0</span>
                  <span id="wordMaximum">/240</span>
               </div>
               <div class="clearfix"></div>

               <div class="float-right mb-4">
                  <a
                     id="nextButton"
                     href="/create-imagery.html"
                     class="btn btn-lg btn-outline-primary disabled"
                     role="button"
                     >Next</a
                  >
               </div>
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
   ></script>
   <script src="javascript/script.js" defer></script>
</html>
