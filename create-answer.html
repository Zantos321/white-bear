<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style/dist.css" />
      <title>White Bear Create Answer</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <img
                  src="icons/logo-app.svg"
                  width="32px;"
                  alt="White Bear Logo"
               />

               <h3 class="d-inline text-brand">White Bear</h3>

               <a
                  href="index.html"
                  class="btn btn-link float-right"
                  role="button"
                  >Log out</a
               >

               <div
                  class="btn-group d-flex mb-5"
                  role="navigation"
                  aria-label="navigation"
               >
                  <a
                     href="create-answer.html"
                     class="btn btn-secondary"
                     role="button"
                  >
                     Create new
                  </a>
                  <a
                     href="review-answer.html"
                     class="btn btn-secondary tab-separator tab-active"
                     role="button"
                  >
                     Review
                  </a>
                  <a
                     href="all-cards.html"
                     class="btn btn-secondary tab-separator"
                     role="button"
                  >
                     All Cards
                  </a>
               </div>

               <div class="label-text-centered mb-5">
                  <h4>
                     Add an answer
                  </h4>
               </div>

               <div class="mb-5">
                  <div class="card bg-secondary">
                     <div class="card-body">
                        <textarea
                           id="answer-input"
                           class="form-control bg-secondary card-input"
                           maxlength="240"
                        >
                        </textarea>
                     </div>
                  </div>
               </div>

               <div class="float-right">
                  <a
                     href="/create-imagery.html"
                     class="btn btn-outline-primary"
                     role="button"
                     >Next</a
                  >
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
